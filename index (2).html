                optionsElement.appendChild(optionElement);
            });
            
            // Mettre √† jour la barre de progression
            progressElement.style.width = `${((currentQuestion + 1) / questions.length) * 100}%`;
            
            // Mettre √† jour le compteur de questions
            questionCounterElement.textContent = `Question ${currentQuestion + 1}/${questions.length}`;
            
            // G√©rer l'√©tat des boutons
            prevBtn.disabled = currentQuestion === 0;
